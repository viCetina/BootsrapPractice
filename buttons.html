<!DOCTYPE html>
<html lang="en">
<head>
	<title>Buttons</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
<div class="container">
	<h2>Button Styles</h2>
	<button type="button" class="btn">Basic</button>
	<button type="button" class="btn btn-default">Default</button>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-link">Link</button>
	<hr>
	<p>The buttons classes can be used on an (a), (button), or (input) element</p>
	<a href="#" class="btn btn-info" role="button">Button (a)</a>
	<button type="button" class="btn btn-info">Button (button)</button>
	<input type="submit" class="btn btn-info" value="Submit Button (input)">
</div>
	
</body>
</html>
